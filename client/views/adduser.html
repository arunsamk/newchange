<div class="container col-sm-2" ng-controller="addUsrCtrl">
	<form class="form-horizontal">
	<hr>
	<h3> New User</h3>
	<hr>
	<div class="form-group">
		<label class="col-sm-2">User Id Proof</label>
		<div class="col-sm-7">		
			<input type="text" placeholder="Document/Id Proof Number" ng-model="frmD.UserId">
		</div>		
	</div>
	<div class="form-group">
		<label class="col-sm-2">User Name</label>
		<div class="col-sm-7">
			<input type="text" placeholder="Name of the User" ng-model="frmD.UserName">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">User Email</label>
		<div class="col-sm-7">
			<input type="email" placeholder="Email id of the user" ng-model="frmD.UserEmail">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">User Password</label>
		<div class="col-sm-7">
			<input type="password" placeholder="please enter a desired password" id="pwd" ng-model="frmD.UserPwd">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Confirm Password</label>
		<div class="col-sm-7">
			<input type="password" placeholder="Re-enter the password" ng-model="frmD.UserPwdT">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Church ID</label>
		<div class="col-sm-7">
			<textarea placeholder="Associated Church Id's" ng-model="frmD.ChurchId"  ng-keyup="chkPwd()" ng-list="/\n/"></textarea>
			<!-- <input type="text" placeholder="Associated Church Id's" ng-model="frmD.ChurchId"  ng-keyup="chkPwd()"> -->
		</div>
	</div>
	<hr>	
	<div class="form-group">
		<button type="button" class="btn btn-default"  ng-mouseup="clickVal()" ng-click="addUsrRec()">Submit</button>
		<button type="button" class="btn btn-default" ng-click="cancelUsrRec()">Cancel</button>
	</div>
	<hr>
	</form>
</div>
