<div class="jumbotron jumbo-main text-center">
        </div>
<div class="container " ng-controller="addChFreeCtrl">
    <div class="panel panel-default">
        <div class="col-lg-12" style="text-align:center"><h2>Add Free Listing churches</h2></div>
           <br>
        <div class="panel-body">
	<form class="form-horizontal">
	<div class="form-group">
		<label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Id</label>
				<input class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" type="text" placeholder="Church Id" ng-model="frmD.ChurchId">
			
	</div>
	<div class="form-group">
		<label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Name</label>
		
			<input class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" type="text" placeholder="Name of the Church" ng-model="frmD.ChurchName">
		</div>
	
	<div class="form-group">
		<label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Denomination</label>
	
			<input class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" type="textl" placeholder="Denomination of the Church" ng-model="frmD.ChurchDenomination">
		</div>
	
	<div class="form-group">
		<label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Pastor</label>
		
			<input class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" type="text" placeholder="Pastor's Name" ng-model="frmD.ChurchPastor">
			
		
	</div>
	<div class="form-group">
	   <label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Area</label>
	    
		   <input class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" type="text" placeholder ="Church Area" ng-model="frmD.ChurchArea">
		   </div>
		   
	<div class="form-group">
		<label class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Church Address</label>
		
			<textarea class="col-lg-7 col-md-7 col-sm-7 col-xs-7 text" placeholder="Enter the Address" ng-model="frmD.ChurchAddress"  ng-list="/\n/"></textarea>
		</div>
			
	<hr>	
	<div class="form-group">
		<button type="button" class="btn btn-primary btn-lg col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-4 col-md-4 col-xs-4 col-lg-4" ng-click="addChRec()">Submit</button>
		<button type="button" class="btn btn-danger btn-lg col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-4 col-md-4 col-xs-4 col-lg-4" ng-click="cancelChRec()">Cancel</button>
	</div>
	<hr>
	</form>
</div>
