<div class="jumbotron jumbo-main text-center">
        </div>
 <div class="container"  ng-controller="chdetCtrl">
    <div class="panel panel-default">
        <div class="col-lg-12" style="text-align:center"><h2>Church Details</h2></div>
           <br>
        <div class="panel-body">
                 <br>    
                   <div class="form-horizontal">
                       <div class="form-group">
                       <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3">Church Id</label>
                        <input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test " type="text" name="ch_id" ng-model="chformData.chId">
                       </div>
                       <div class="form-group">
                           <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Church Name</label>
                            <input  class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test " type="text" name="ch_name" ng-model="chformData.chName">			
		              </div>   
                      <div class="form-group">
                          <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" > Denomination</label>
			                   <select class="  col-sm-7 col-md-7 col-xs-7 col-lg-7 test" name="ch_denomination" ng-model="chformData.chDenomination">
				               <option>Independant</option>
				               <option>C.S.I</option>
				               <option>A.G</option>
				               <option>E.C.I</option>
			                   </select>
                       </div>
                       <div class="form-group">
                           <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3"> Pastor</label>
                            <input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test "  type="text" ng-model="chformData.chPastor">
                       </div>
                        <div class="form-group">
                             <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Address</label>
                               <textarea class=" text col-sm-7 col-md-7 col-xs-7 col-lg-7 test" id="ch_Address" rows="1" ng-model="chformData.chAddress"></textarea>
                       </div>
                        <div class="form-group">
                             <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" > Area</label>
                            
                                    <select class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test" name="ch_area" ng-model="chformData.chArea">				
				                   <option>Chromepet</option>
				                     <option>nungambakkam</option>
				                     <option>sholinganallur</option>
			                          </select>
                       </div>
                            <div class="form-group">
                                 <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Language</label>
                  
			                  <select class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test" name="ch_language" ng-model="chformData.chLanguage">
				              <option>English</option>
				              <option>Tamil</option>
				              <option>Hindi</option>
				              <option>Malayalam</option>
                                </select>
                       </div>
                         <div class="form-group">
                             <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" > Service</label>
                              <textarea class="  col-sm-7 col-md-7 col-xs-7 col-lg-7 test" id="ch_Address" rows="1" ng-model="chformData.chService"></textarea>
                         </div>
                       <div class="form-group">
			                   <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Special Services</label>
			                  <input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test "  type="text" ng-model="chformData.chSplService">     
                       </div>
                       <div class="form-group">
                                    <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Content</label>
                               <textarea class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test" rows="1" ng-model="chformData.chContent"></textarea>        
                       </div>      
			           <div class="form-group">         
		                  
			               <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" for="ch_pic">Pictures</label>
                    
			               <input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test"  type="file" name="ch_pic" placeholder="Upload Church Picture" accept="image/*" check-file-size="chformData.image">
                           </div>  
			                    			
		                 <div class="form-group"> 
			                  
			                <label class="col-sm-3 col-md-3 col-xs-3 col-lg-3" >Video</label> 
                       
			                <input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test "  type="text" ng-model="chformData.chVideos">   
                       </div>
		             		                	
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-lg col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-4 col-md-4 col-xs-4 col-lg-4" ng-click="addChurchDetails()">Submit</button>
			<button type="button" class="btn btn-danger btn-lg col-sm-offset-1 col-md-offset-1 col-xs-offset-1 col-sm-4 col-md-4 col-xs-4 col-lg-4">Cancel</button>
		</div>
	</form>
    
    </div>
         </div>
	
    </div></div>
