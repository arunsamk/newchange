<div class="container" ng-controller="addadvertCtrl">
	<form class="form-horizontal">
	<hr>
	<h3> New Advertisement</h3>
	<hr>
	<div class="form-group">
		<label class="col-sm-2">Advertisement Id</label>
		<div class="col-sm-7">		
			<input type="text" placeholder="Id for the advertisement" ng-model="frmD.AdvertId">
		</div>		
	</div>
	<div class="form-group">
		<label class="col-sm-2">Advertisement Title</label>
		<div class="col-sm-7">
			<input type="text" placeholder="Title for the advertisement" ng-model="frmD.AdvertTitle">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Advertisment Content</label>
		<div class="col-sm-7">
			<textarea placeholder="Content for the advertisement" ng-model="frmD.AdvertContent" ng-list="/\n/"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Upload Image</label>
		<div class="col-sm-7">
		<input type="file" placeholder="Upload Advertisement picture" accept="image/*" file-model="frmD.AdvertImage">
		<!--<input class=" col-sm-7 col-md-7 col-xs-7 col-lg-7 test"  type="file" name="ch_pic" placeholder="Upload Church Picture" accept="image/*" check-file-size="frmD.AdvertImage">-->
		</div>
	</div>
	<hr>	
	<div class="form-group">
		<button type="button" class="btn btn-default" ng-click="addAdvertRec()">Submit</button>
		<button type="button" class="btn btn-default" ng-click="cancelAdvertRec()">Cancel</button>
	</div>
	<hr>
	</form>
</div>
